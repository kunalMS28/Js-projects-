<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="card">
    <!-- search bar  -->
    <div class="search">
        <input type="text" spellcheck="false " placeholder="please enter city name" >

       <button>
        <img src="images/icons8-search-50.png" alt="search image" >
      </button> 
    </div>

    <!-- error  -->
    <div class="error">
        <p>Invalid City Name</p>
    </div>
    
    <!-- weather section  -->
    <div class="weather">
        <img src="images/—Pngtree—a white rain cloud_5624359.png" alt="" class="weather-icon">
        <h1 class="temp">26°C</h1>
        <h2 class="city"> Mumbai </h2>
        <div class="detail">
            
            <div class="col">
                <img src="images/humidity.png" alt="humidity image" >
             <div>
                <p class="humidity">50%</p> 
                <p>Humidity</p>
            </div>   
            </div>

            
            <div class="col">
                <img src="images/wind.png" alt="Wind image">
               <div>
                <p class="wind">15 km/hr</p>
                <p>Wind Velocity</p>
            </div> 
            </div>

        </div>
    </div>
</div>

    <script src="index.js"></script>
</body>
</html>
